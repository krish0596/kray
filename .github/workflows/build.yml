name: Build Shadow JAR on Push and Pull Request

on:
  push:
    branches:
      - main  # Trigger on commits to main
  pull_request:
    branches:
      - '*'   # Trigger on PRs to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the code (handles both push and PR events)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}  # Use PR HEAD for PRs, commit SHA for pushes

      # Set up JDK (e.g., Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # Eclipse Temurin distribution

      # Cache Gradle dependencies to speed up builds
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      # Grant execute permission for gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build the Shadow JAR
      - name: Build Shadow JAR
        run: ./gradlew shadowJar

      # Upload the Shadow JAR as an artifact
      - name: Upload Shadow JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: shadow-jar
          path: build/libs/*-all.jar  # Adjust to match your Shadow JAR output